<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Ajout / Modification</title>
</head>
<body>

    <section class="ajoutModif">
        <div class="ajoutArticle shadow">
            <i class="fa-solid fa-circle-xmark"></i>
            <form>
                <div class="row-form d-flex flex-column">
                    <label for="">Titre</label>
                    <input type="text" placeholder="Votre titre" id="titre">
                </div>
                <div class="row-form mt-2 d-flex flex-column">
                    <label for="">Article</label>
                    <textarea placeholder="Votre Article" id="article"></textarea>
                </div>
            </form>
            <button id="sendArticle" class="mt-3">Ajouter</button>
        </div>
    </section>

    <script src="ajout_modif.js"></script>
</body>
</html>
